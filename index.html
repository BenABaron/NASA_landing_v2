<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Raleway:wght@300&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>NASA</h1>
  </header>
  <main>
    <section>
      <h2>SOCIAL MEDIA</h2>
      <p>Twitter - @nasa <br>
        Facebook - fb.com/nasa <br>
        Instagram - @nasa <br>
        Youtube - youtube.com/NASA
      </p>
    </section>
    <section>
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office <br>
        NASA Headquarters <br>
        300 E. Street SW, Suite 5R30 <br>
        Washington, DC 20546 <br>

        (202) 358-4338

      <form>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="message">Message</label>
        <input type="text" id="message" name="message">
        <input class="button" type="submit" value="send">

  </main>
